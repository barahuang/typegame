<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Typing game</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Oswald:700"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="tingle.min.css" />
  </head>
  <body>
    <div class="wrapper rotate-180">
      <div class="text1">Please type the word shown</div>
      <div class="text2">Type Words</div>
      <div class="text3">This is a word type game</div>
      <div class="text4">Click Start When you are ready</div>
      <div class="text5">Please type the word shown</div>
      <div class="wordsWrap">
        <p class="words"></p>
      </div>
      <button>START</button>
      <div class="outerWrap">
        <div class="scoreWrap">
          <p></p>
          <span class="score">0</span>
        </div>
        <div class="timeWrap">
          <p></p>
          <span class="time"></span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="tingle.min.js"></script>
    <script type="text/javascript" src="animate.js"></script>
  </body>
</html>
